<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phasmophobia Helper</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <main>
      <div class="container">
        <h1>Phasmophobia Helper</h1>
      </div>
      <div class="container">
        <div id="emf" class="evidence" onclick="emfToggle()">
          <img src="images/emfReader.png">
          <div class="content">
            <h2>EMF Level 5</h2>
            <p>5 Reading on EMF reader</p>
          </div>
        </div>

        <div id="spiritBox" class="evidence" onclick="spiritBoxToggle()">
          <img src="images/spiritbox.png">
          <div class="content">
            <h2>Spirit Box</h2>
            <p>Response from ghost</p>
          </div>
        </div>

        <div id="ghostWriting" class="evidence" onclick="writingToggle()">
          <img src="images/ghostWriting.png">
          <div class="content">
            <h2>Ghost Writing</h2>
            <p>Writing inside the book</p>
          </div>
        </div>

        <div id="ghostOrbs" class="evidence" onclick="orbsToggle()">
          <img src="images/orbs.png">
          <div class="content">
            <h2>Ghost Orbs</h2>
            <p>Orbs visible on camera</p>
          </div>
        </div>

        <div id="fingerprints" class="evidence" onclick="printsToggle()">
          <img src="images/fingerprint.png">
          <div class="content">
            <h2>Fingerprints</h2>
            <p>Finger/handprint found</p>
          </div>
        </div>

        <div id="freezing" class="evidence" onclick="freezingToggle()">
          <img src="images/tempGun.png">
          <div class="content">
            <h2>Freezing Temps</h2>
            <p>Temp goes below 3 degrees</p>
          </div>
        </div>

        <div id="D.O.T.S" class="evidence" onclick="dotsToggle()">
          <img src="images/dots.svg">
          <div class="content">
            <h2>D.O.T.S projector</h2>
            <p>Ghost visible during D.O.T.S</p>
          </div>
        </div>
      </div>
      <div class="Container">
        <p id="ghostList"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
