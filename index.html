<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="settings-toggle-container">
      <div id="themeToggle"
           class="settings-toggle settings-toggle--toggled material-icons-round"
           aria-hidden="true"></div>
      <div id="compactToggle"
           class="settings-toggle material-icons-round"
           aria-hidden="true"></div>
    </div>

    <h1>Phasmophobia Helper</h1>

    <ul class="evidence-list">
      <li class="evidence" id="Dots" onclick="evidenceFilter('Dots')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">blur_on</span>
        <span class="evidence__name">D.O.T.S Projector</span>
      </li>
      <li class="evidence" id="EMF" onclick="evidenceFilter('EMF')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">sensors</span>
        <span class="evidence__name">EMF Level 5</span>
      </li>
      <li class="evidence" id="Fingerprints" onclick="evidenceFilter('Fingerprints')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">fingerprint</span>
        <span class="evidence__name">Fingerprints</span>
      </li>
      <li class="evidence" id="Freezing" onclick="evidenceFilter('Freezing')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">thermostat</span>
        <span class="evidence__name">Freezing Temperatures</span>
      </li>
      <li class="evidence" id="Orb" onclick="evidenceFilter('Orb')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">scatter_plot</span>
        <span class="evidence__name">Ghost Orbs</span>
      </li>
      <li class="evidence" id="Writing" onclick="evidenceFilter('Writing')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">history_edu</span>
        <span class="evidence__name">Ghost Writing</span>
      </li>
      <li class="evidence" id="SpiritBox" onclick="evidenceFilter('SpiritBox')">
        <span class="evidence__icon material-icons-round" aria-hidden="true">radio</span>
        <span class="evidence__name">Spirit Box</span>
      </li>
    </ul>
    <div id=ghostArea>
      <div id="ghostNum">Ghosts: </div>
      <div id="ghostList"></div>
    </div>


    <div class="footer">
      <p>Â© O.G 2022</p>
    </div>
    <script src="js/script.js"></script>
    <script src="js/settings-toggles.js"></script>

  </body>
</html>
