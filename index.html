<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="utf-8">
    <title>Phasmophobia Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="theme-toggle-container">
      <div id="themeToggle"
           class="material-icons-round"
           onclick="document.documentElement.classList.toggle('dark')">
      </div>
    </div>

    <h1>Phasmophobia Helper</h1>

    <ul class="evidence-list">
      <li class="evidence" id="Dots" onclick="evidenceFilter('Dots')">
        <span class="evidence__icon material-icons-round">blur_on</span>
        D.O.T.S Projector
      </li>
      <li class="evidence" id="EMF" onclick="evidenceFilter('EMF')">
        <span class="evidence__icon material-icons-round">sensors</span>
        EMF Level 5
      </li>
      <li class="evidence" id="Fingerprints" onclick="evidenceFilter('Fingerprints')">
        <span class="evidence__icon material-icons-round">fingerprint</span>
        Fingerprints
      </li>
      <li class="evidence" id="Freezing" onclick="evidenceFilter('Freezing')">
        <span class="evidence__icon material-icons-round">thermostat</span>
        Freezing Temperatures
      </li>
      <li class="evidence" id="Orb" onclick="evidenceFilter('Orb')" aria-disabled="true">
        <span class="evidence__icon material-icons-round">scatter_plot</span>
        Ghost Orbs
      </li>
      <li class="evidence" id="Writing" onclick="evidenceFilter('Writing')">
        <span class="evidence__icon material-icons-round">history_edu</span>
        Ghost Writing
      </li>
      <li class="evidence" id="SpiritBox" onclick="evidenceFilter('SpiritBox')" aria-disabled="true">
        <span class="evidence__icon material-icons-round">radio</span>
        Spirit Box
      </li>
    </ul>
    <p id="ghostList">Ghosts: </p>
    <script src="script.js"></script>
  </body>
</html>
